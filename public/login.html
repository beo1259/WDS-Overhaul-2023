<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InkLink - Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="assets/link.png" type="image/x-icon">
</head>

<body>
  <div class="navbar">
    <div class="pages">

      <a href="index.html">HOME <img class="navbar-icons" alt="Home Section" src="assets/home.png"/></a>

    </div>
  </div>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back!</h1>
      </div>
      <form class="login_form" id="loginForm">
        <input type="text" name="username" placeholder="Username..." required>
        <input type="password" name="password" placeholder="Password..." required>
        <input type="submit" value="Log In" class="btn login-btn">
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        <a href="help.html" class="help-link">Need help?</a>
      </div>
    </div>
    <div class="font-resize-controls">
      <button onclick="changeFontSize(-1)" aria-label="Decrease font size">A-</button>
      <button onclick="changeFontSize(1)" aria-label="Increase font size">A+</button>
      <button onclick="resetFontSize()" aria-label="Reset font size">Reset</button>
    </div>
    <button class="tts-button" id="readAloudButton"><img src="assets/tts.png"/> </button>
    <button class="image-button" onclick="toggleNavbarImages()" id="toggleImagesBtn"><img src="assets/image.png" alt="Toggle Images Button"/></button>

</body>
<script src="script.js"></script>

</html>
