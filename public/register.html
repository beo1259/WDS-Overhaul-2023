<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink - Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
</head>
<body>
  <div class="navbar">
    <div class="pages">

      <a href="index.html" class='active'>HOME</a>

    </div>
  </div>
    <div class="login-container">
        <div class="login-header">
          <h1 class="join-title">Join InkLink!</h1>
        </div>
        <div class="main">
        <form class="login_form" id="signupForm">
          <input type="text" name="username" placeholder="Username...">
          <input type="password" name="password" placeholder="Password...">
          <input type="submit" value="Sign Up" class="btn login-btn">
      </form>
        <div class="login-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
            <a href="help.html" class="help-link">Need help?</a>
        </div>
    </div>
    <div class="font-resize-controls">
      <button onclick="changeFontSize(-1)" aria-label="Decrease font size">A-</button>
      <button onclick="changeFontSize(1)" aria-label="Increase font size">A+</button>
      <button onclick="resetFontSize()" aria-label="Reset font size">Reset</button>
  </div>
</body>
<button class="tts-button" id="readAloudButton"><img src="assets/tts.png"/>Text-to-speech</button>
<button class="image-button" onclick="toggleNavbarImages()" id="toggleImagesBtn"><img src="assets/image.png" alt="Toggle Images Button"/></button>

<script src="signupscript.js"></script>
</html>
