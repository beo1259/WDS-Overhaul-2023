<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .centered-text {
    font-size: 50px; /* You can adjust the size of the text here */
    text-align: center;
  }
</style>
</head>
<body>


<div class="centered-text">
  To Be Released Soon....
</div>

</body>
</html>
